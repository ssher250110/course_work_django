{% extends 'mailing/base.html' %}

{% block title_page %}
    Удаление сообщения
{% endblock %}

{% block content %}
    <div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <p>Удалить сообщение: {{ object.subject }}?</p>
                            <form method="post">
                                {% csrf_token %}
                                <button type="submit" class="btn btn--sm btn-danger">Удалить</button>
                                <a class="btn btn--sm btn-outline-secondary"
                                   href="{% url 'mailing:message-detail' object.id %}" role="button">Отмена</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
