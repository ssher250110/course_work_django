{% extends "mailing/base.html" %}

{% block title_page %}
    Список писем
{% endblock %}

{% block title %}
    <h2>Список писем</h2>
{% endblock %}

{% block content %}
    <div class="container text-center col-6">
        <div class="col align-self-center">
            <div class="card">
                <div class="card-body">
                    <a class="btn btn-info mb-3"
                       href="{% url 'mailing:client-create' %}" role="button">Добавить письмо
                    </a>
                    <table class="table table-bordered ">
                        <tr>
                            <th>Тема сообщения</th>
                            <th></th>
                        </tr>
                        {% for object in object_list %}
                            <tr>
                            <td>{{ object.subject }}</td>
                            <td><a class="btn btn--sm btn-secondary"
                                   href="{% url 'mailing:message-detail' object.id %}"
                                   role="button">Посмотреть
                            </a></td>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
