{% extends 'mailing/base.html' %}

{% block title_page %}
    Reset password
{% endblock %}

{% block content %}
    <div class="album py-5 bg-body-tertiary">
        <div class="container">
            <form method="post">
                <div class="row row-cols-1 row-cols-sm-2 row-cols g-2">
                    <div class="col">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button type="submit" class="btn btn-warning">
                                    Сброс пароля
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
