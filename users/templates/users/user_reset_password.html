{% extends 'mailing/base.html' %}

{% block title_page %}
    Reset password
{% endblock %}

{% block content %}
    <div class="container text-center col-5">
        <form method="post">
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-warning">
                            Сброс пароля
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
